<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Background with blur for login page specifically -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
        <img src="assets/hero.jpg" alt="Background"
            style="width: 100%; height: 100%; object-fit: cover; filter: blur(8px); opacity: 0.5;" />
        <div style="position: absolute; inset: 0; background: rgba(5, 11, 20, 0.7);"></div>
    </div>

    <div class="login-container">
        <div class="glass glass-card login-form">
            <div style="text-align: center; margin-bottom: 2rem;">
                <img src="assets/logo.png" alt="Logo" style="height: 64px; margin-bottom: 1rem;" />
                <h2>Admin Console</h2>
                <p style="color: var(--text-secondary);">Datacenter Operations Access</p>
            </div>

            <form onsubmit="event.preventDefault(); window.location.href='index.html';">
                <div class="input-group">
                    <label for="username">Operator ID</label>
                    <input type="text" id="username" placeholder="OP-XXXX" required />
                </div>

                <div class="input-group">
                    <label for="password">Security Key</label>
                    <input type="password" id="password" placeholder="••••••••" required />
                </div>

                <button type="submit" class="btn btn-primary" style="justify-content: center; margin-top: 1rem;">
                    Authenticate
                </button>
            </form>

            <div style="text-align: center; font-size: 0.8rem; color: var(--text-secondary); margin-top: 1rem;">
                <a href="#" style="color: var(--text-secondary); text-decoration: none;">Forgot Credentials?</a>
            </div>
        </div>
    </div>
</body>

</html>
